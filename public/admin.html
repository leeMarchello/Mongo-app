<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Admin</title>
        <script type='text/javascript' src='js/admin.js'></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel='stylesheet' type='text/css' href='css/style.css'>
    </head>
<body>
    <div class="header">
        <h1 class="text-white">Inspire Academy</h1>
        <p class="text-white">To promote academic excellence, develop leadership skills and build a foundation for future generation of Africanleaders.</p>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <span class="badge badge-pill badge-success">Welcome</span>
            <span class="badge badge-pill badge-light">Admin</span>
        </ol>
    </nav>

    <div id="searchcontainer" class="input-group mb-3">
        <input id="searchinput" type="text" class="form-control" placeholder="Search something..." aria-label="Search something..." aria-describedby="basic-addon2">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">Search</span>
        </div>
    </div>

    <table class="table table-sm table-dark">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Centre</th>
                <th scope="col">Course</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
          </table>
</body>
</html>
