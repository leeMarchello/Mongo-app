<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
	<div class="header">
		<h1 class="text-white">Inspire Academy</h1>
		<p class="text-white">To promote academic excellence, develop leadership skills and build a foundation for future generation of Africanleaders.</p>
	</div>

	<nav aria-label="breadcrumb">

				<label>Mark</label>
				<input class="inputclass" id="mathsmark" type="text">
				<button type="button" class="btn btn-danger" onclick="disab1()">De-register</button>
				<script type="text/javascript">
					function disab1(){
						var y = document.getElementById("div1");
						if (y.style.display === "none") {
							y.style.display = "block";
						} else {
							y.style.display = "none";
						}
						alert("De-registered successfully!");
					}
				</script>
