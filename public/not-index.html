<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel='stylesheet' type='text/css' href='css/login.css'>
    <script type="text/javascript" src='js/login.js'></script>


</head>
<body>
    <div class="container">
        <h1 class='text-center mt-5'>Welcome to Inspire Academy</h1>
        <div class="center-img">
            <img class='image-center logo' src='images/InspireAcademy.png' alt=''/>
        </div>
    </div>
    <div class='jumbotron'>
    <div class="container">
            <div class="form-group">
                <label for="login-email">Email address</label>
                <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password">
            </div>
            <button type="submit" class="btn btn-primary" onclick="authenticate()">Sign in</button>
            
            <div class="regi">
                <button id="direct" type="button" class="btn btn-outline-success" onclick="redirect()">Register</button>
                <span>Don't have an account with us?</span>
                <script type="text/javascript">
                    function redirect(){
                        var url = "register.html";
                        location.replace(url);
                    }
                </script>
            </div>

            <button id="adminlog" type="button" class="btn btn-primary" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Admin Log-in</button>

            <div id="id01" class="modal">
                <form class="modal-content animate" action='public/admin.html' method="post">
                    <div class="container">
                        <label for="psw"><b>Password</b></label>
                        <input id='entered-password-modal' type="password" placeholder="Enter Password" name="psw" required>
                        <button type="button" class="btn btn-primary" onclick="adminLogin()">Login</button>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>

            <script>
                var modal = document.getElementById('id01');
                var adminPassword = "admin456";
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }

                function adminLogin() {
                    var enteredPassword = document.getElementById('entered-password-modal').value;
                    if(enteredPassword == adminPassword) {
                        location.replace('admin.html');
                    } else {
                        alert("Password Incorrect!");
                    }
                }
            </script>
                    

        </form>
    </div>
  </div>
</body>
</html>
